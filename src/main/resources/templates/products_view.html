<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Список товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Список товаров</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Наименоввание</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pr : ${products}">
            <td th:text="${pr.id}"/>
            <td th:text="${pr.title}"/>
            <td th:text="${pr.cost}"/>
            <td>
                <a class="btn btn-danger" th:href="@{'/products/delete/' + ${pr.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:unless="${products.size()>0}">Товаров нет.</span>
    <span th:text="'Количество товаров: ' + ${products.size()}"></span>

    <form th:action="@{'/products/add'}" method="post">
        <label>Введите наименование</label>
        <input type="text" name="title">
        <label>Введите стоимость</label>
        <input type="number" name="cost">
        <button class="btn btn-primary" type="submit">Добавить товар</button>
    </form>
</div>

</body>
</html>
